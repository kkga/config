<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign"><bool>true</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Noto Color Emoji</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>system-ui</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Inter</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Inter</string></edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>IBM Plex Serif</string></edit>
  </match>

  <match target="pattern">
    <test qual="all" name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>JetBrains Mono NL</string></edit>
  </match>

  <alias>
    <family>Droid Sans</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer><family>Inter</family></prefer>
  </alias>
  <alias>
    <family>Cantarell</family>
    <prefer><family>Inter</family></prefer>
  </alias>

  <selectfont>
    <rejectfont>
      <pattern> <patelt name="family"><string>Liberation Mono</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Liberation Sans</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Liberation Serif</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Nimbus Mono PS</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Nimbus Mono L</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Nimbus Sans Narrow</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Nimbus Sans</string></patelt> </pattern>
      <pattern> <patelt name="family"><string>Nimbus Roman</string></patelt> </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
