disableStartupPopups: false
notARepository: "quit"

git:
  showFileTree: false
  paging:
    colorArg: always
    pager: delta --dark --wrap-max-lines 0 --file-style none --hunk-header-decoration-style none --paging=never

os:
  editCommandTemplate: "{{editor}} {{filename}} +{{line}}"

gui:
  showBottomLine: false
  showListFooter: false
  showCommandLog: false
  theme:
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
    activeBorderColor:
      - green
      - bold
