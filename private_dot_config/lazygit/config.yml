disableStartupPopups: false
notARepository: "quit"

git:
  paging:
    colorArg: always
    pager: delta --wrap-max-lines 0 --file-style none --hunk-header-decoration-style none --paging=never

os:
  edit: 'hx {{filename}}'
  editAtLine: 'hx --line={{line}} {{filename}}'
  editAtLineAndWait: 'hx --block --line={{line}} {{filename}}'
  editInTerminal: true

gui:
  showBottomLine: false
  showListFooter: false
  showCommandLog: true
  theme:
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
    activeBorderColor:
      - white
      - bold
    inactiveBorderColor:
      - black
      - bold 
