disableStartupPopups: false
notARepository: "quit"

git:
  showFileTree: false
  paging:
    colorArg: always
    pager: delta --wrap-max-lines 0 --file-style none --hunk-header-decoration-style none --paging=never

os:
  edit: 'hx {{filename}}'
  editAtLine: 'hx --line={{line}} {{filename}}'
  editAtLineAndWait: 'hx --block --line={{line}} {{filename}}'
  editInTerminal: true

gui:
  # showBottomLine: false
  # showListFooter: false
  # showCommandLog: false
  theme:
    selectedLineBgColor:
      - default
    selectedRangeBgColor:
      - default
    activeBorderColor:
      - green
      - bold
