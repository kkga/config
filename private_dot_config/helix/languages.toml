[[language]]
name = "clojure"
formatter = { command = 'joker', args = ['--format', '-'] }
auto-format = true

[[language]]
name = "toml"
scope = "source.toml"
injection-regex = "toml"
file-types = ["toml"]
roots = []
comment-token = "#"
language-server = { command = "" }
# language-server = { command = "taplo", args = ["lsp", "stdio"] }
indent = { tab-width = 2, unit = "  " }
formatter = { command = 'taplo', args = ['format', '-'] }
auto-format = true

[[language]]
name = "markdown"
auto-format = true
formatter = { command = 'deno', args = ["fmt", "-", "--ext", "md"] }
language-server = { command = "zk", args = [
  'lsp',
  "--log",
  "~/.tmp/zk-lsp.log",
] }

